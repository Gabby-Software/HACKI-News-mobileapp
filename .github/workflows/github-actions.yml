name: Flutter Build Actions
on: [push]
jobs:
  Flutter-Build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.1'
      - run: flutter pub get
      - run: flutter build appbundle

